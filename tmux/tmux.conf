# Options
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g set-clipboard on
set -g mouse on
set -g renumber-windows on
set -g repeat-time 1000
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
setw -g mode-keys vi

# Change prefix
set -g prefix `
bind ` send-prefix

# Reload config
unbind r
bind r source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf"

# Keybindings: VimMotion
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s split-window -v
bind v split-window -h
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'catppuccin/tmux'

# Status bar
set -g @catppuccin_flavor 'mocha'

set -g @catppuccin_window_status_style "slanted"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#{?window_zoomed_flag, üîç,} #W"
set -g @catppuccin_window_current_text "üî•#{?window_zoomed_flag, üîç,} #W"
set -g @catppuccin_window_current_number_color "#{@thm_peach}"

set -g @catppuccin_status_left_separator "ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_connect_separator "no"

set -g status-right "#{E:@catppuccin_status_session}"
set -g status-left "#{E:@catppuccin_status_directory}"
set -g status-right-length 100
set -g status-left-length 100

set-option -g status-justify absolute-centre

run "${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm"

